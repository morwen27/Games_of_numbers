<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Game of numbers</title>
    <script defer src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="game_wrapper">
        <div class="intro">
            <p class="rules">
                Вам нужно последовательно выделить числа, начиная с единицы. У вас есть полторы минуты, чтобы выиграть. Не успеете — позор-позор.
            </p>
            <div class="wrapper">
                <button type="button" id="start">Начать игру</button>
                <div id="timer"></div>
            </div>
        </div>

        <div id="wrapper">

        </div>
        <div class="modal hide">
            <p class="message"></p>
            <button type="button" class="close">Закрыть</button>
        </div>
    </main>
</body>

</html>
